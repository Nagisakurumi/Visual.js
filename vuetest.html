<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>测试</title>
    <script type="text/javascript" src="vue.min.js"></script>
    <script type="text/javascript" src="vueanim.css"></script>
  </head>
  <body>
    <div id="app"  >
      <div  v-bind:class="[isShowing ? blur : '', bk]">
        <h3>Let's trigger this here modal!</h3>
        <button @click="toggleShow">
          <span v-if="isShowing">Hide child</span>
          <span v-else>Show child</span>
        </button>
      </div>
    <div name="fade">
      <app-child v-if="isShowing" class="modal">
        <button @click="toggleShow">
          Close
        </button>
      </app-child>
    </div>
  </div>
  <script type="text/x-template" id="childarea">
  <div>
    <h2>Here I am!</h2>
        <slot></slot>
  </div>
  </script>
  <script type="text/javascript">
  const Child = {
    template: '#childarea'
    };

    new Vue({
    el: '#app',
    data() {
      return {
        isShowing: false
      }
    },
    methods: {
      toggleShow() {
        this.isShowing = !this.isShowing;
      }
    },
    components: {
      appChild: Child
    }
    });
  </script>
  </body>
</html>
